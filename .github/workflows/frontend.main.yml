        # inlineScript: |
        #    az cdn endpoint purge --content-paths  "/*" --profile-name "shafiresume" --name "shafiresume" --resource-group "DefaultResourceGroup-EUS"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()